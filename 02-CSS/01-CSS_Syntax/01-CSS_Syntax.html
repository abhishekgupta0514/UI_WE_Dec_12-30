<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h2 {
            color: red;
        }
        h3 {
            color: green;
        }
    </style>
    <link rel="stylesheet" href="external.css">
</head>
<body>
    
    <h1>CSS Syntax</h1>

    <h2>
        Inline CSS
        Internal CSS
        External CSS
    </h2>

    <!-- Inline CSS -->
    <h2 style="color:yellow;font-size:50px;">Inline CSS Example</h2>
    <h2 style="color:blue;">This is also Inline</h2>

    <!-- Internal CSS -->
    <h2>This is Internal CSS</h2>
    <h3>This is also Internal CSS</h3>

</body>
</html>
